<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>fungame13</title>
</head>

<body>
  <div id="setting">
    <h3 class="setting_heading">設定</h3>
    <hr>
    <div class="setting_container">
      <div>
        <label for="size">選擇棋盤大小:</label>
        <select name="board_size" id="size">
          <option value="3">3 X 3</option>
          <option value="4">4 X 4</option>
          <option value="5">5 X 5</option>
          <option value="6">6 X 6</option>
          <option value="7" selected>7 X 7</option>
          <option value="8">8 X 8</option>
          <option value="9">9 X 9</option>
          <option value="10">10 X 10</option>
          <option value="11">11 X 11</option>
          <option value="12">12 X 12</option>
          <option value="13">13 X 13</option>
          <option value="14">14 X 14</option>
          <option value="15">15 X 15</option>
          <option value="16">16 X 16</option>
        </select>
      </div>
      <div class="turn_div">
        <i class="fas fa-sync-alt"></i>
        <span class="turn">黑</span>子回合
      </div>
      <div class="regret_div">
        <i class="fas fa-undo-alt"></i>
        悔一手
      </div>
      <div class="timer_div">
        黑子 <span id="minute_b">00</span>:<span id="second_b">00</span> <br>
        白子 <span id="minute_w">00</span>:<span id="second_w">00</span>
      </div>
    </div>
  </div>
  <div class="board-wrapper">
    <div id="checkerboard"></div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="charactor.js"></script>
<script src="main.js"></script>

</html>
